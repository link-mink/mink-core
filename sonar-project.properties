sonar.cfamily.threads=2
sonar.cfamily.cache.enabled=false
sonar.exclusions=lib/**/*,\
                 src/cfg/minkLexer*,\
                 src/cfg/minkParser*,\
                 src/include/minkLexer.h,\
                 src/include/minkParser.h
